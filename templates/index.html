{% extends "base.html" %}
{% load staticfiles %}
{% load django_markdown %}

{% block title %} Fly-by-Night Sound and Light {% endblock %}

{% block style %}
  <link rel="stylesheet" type="text/css" href="{% static 'vegas/vegas.min.css' %}">
  <link rel="stylesheet" type="text/css" href="{% static 'css/index.css' %}">
{% endblock %}

{% block content-container %}
  <div class="vegasSlides">
    <div class="container-fluid mobileFix" style="position: absolute; bottom: 6em;">
      <div class="row index-block">
        <div class="col-sm-6 col-sm-push-3 center-block">
          <div class="inner">
            {{ raw_content|markdown }}
            </div>
        </div>
      </div>
    </div>
    <div class="gradient-block"></div>
  </div>
{% endblock %}

{% block script %}
  <script src="{% static 'vegas/vegas.min.js' %}"></script>
  <script src="{% static 'js/index.js' %}"></script>
{% endblock %}
