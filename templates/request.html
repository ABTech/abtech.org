{% extends "base.html" %}
{% load staticfiles %}
{% load django_markdown %}

{% block title %} Event Request {% endblock %}

{% block content %}
  <p> Coming Soon, for now email <a
      href="&#109;&#x61;&#105;&#x6c;&#x74;&#111;&#58;&#x61;&#x62;&#x74;&#101;&#99;&#104;&#x40;&#x61;&#x6e;&#100;&#x72;&#101;&#119;&#46;&#99;&#x6d;&#x75;&#x2e;&#101;&#x64;&#x75;">
    &#x61;&#x62;&#x74;&#101;&#99;&#104;&#x40;&#x61;&#x6e;&#100;&#x72;&#101;&#119;&#46;&#99;&#x6d;&#x75;&#x2e;&#101;&#x64;&#x75;</a>
  </p>

  <form id="request" class="form">
    {% csrf_token %}
    <div class="form-group">
      <label for="org"> Organization </label>
      <input type="text" name="org"><br>
    </div>

    <div class="form-group">
      <label for="requester"> Requester </label>
      <input type="text" name="requester"><br>

      <div class="form-group">
        <label for="email"> Email </label>
        <input type="text" name="email">
      </div>
      <div class="form-group">
        <label for="date"> Date </label>
        <input type="date" name="date">
      </div>
      <div class="form-group">
        <label for="time"> Start Time </label>
        <input type="time" name="time">
      </div>

      <div class="form-group">
        <label for="location"> Location </label>
        <input type="text" name="location">
      </div>
      <div class="form-group">
        <label for="details"> Details </label>
        <textarea name="details" rows="3"></textarea>
      </div>
      <div class="form-group">
        <input type="submit" value="Submit">
      </div>
    </div>

    <div id="status"></div>
  </form>

{% endblock %}

{% block includes %}
  <script src="{% static "js/request.js" %}"></script>
{% endblock %}
