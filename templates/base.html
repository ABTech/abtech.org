{% load staticfiles %}
<!DOCTYPE html>
<html>

<head><title> AB Tech: {% block title %}  {% endblock %}</title>
  <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" href="{% static 'img/favicon.ico' %}">

  <!-- Bootstrap core CSS -->
  <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
  <link rel="stylesheet" href="{% static 'css/style.css' %}">

  <!-- Google Fonts -->
  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600' rel='stylesheet' type='text/css'>


  <!-- Bootstrap core JavaScript
     ================================================== -->
  <script src="{% static 'js/jquery.min.js' %}"></script>
  <script src="{% static 'bootstrap/js/bootstrap.min.js' %}"></script>
  <script src="https://use.typekit.net/mjg3mnu.js"></script>
  <script>try{Typekit.load({ async: true });}catch(e){}</script>
  <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
  <script src="{% static 'bootstrap/js/ie10-viewport-bug-workaround.js' %}"></script>
  {% block includes %}
  {% endblock %}
  {% block style %}{% endblock %}
</head>

<body>
{% include "header.html" %}

{% block content-container %}
  <main class="content-block">
      {% block content %}{% endblock %}
  </main>
{% endblock %}

{% include "footer.html" %}

</body>
<script src="{% static 'vegas/vegas.min.js' %}"></script>
<script type="text/javascript">
  $('body').vegas({
    delay: 6000,
    transition: 'fade',
    timer: false,
    transitionDuration: 3000,
    preload: true,
    slides: [
        { src: "static/img/gallery/gs_sound.jpg" },
        { src: "static/img/gallery/dejj-2014.jpg" },
        { src: "static/img/gallery/car_12.jpg" },
        { src: "static/img/gallery/ds.jpg" },
        { src: "static/img/gallery/ds_12.jpg" },
        { src: "static/img/gallery/lunarGala.png" },
        { src: "static/img/gallery/timeflies-2014.jpg" },
    ]
  });
</script>
</html>
