{% extends "base.html" %}

{% load bootstrap3 %}

{#{%  bootstrap_css %}#}
{%  bootstrap_messages %}


{% block content %}

<form action="/foo/" method="post" class="form">

      {%  bootstrap_icon "star" %} Submit
    </button>
  {% endbuttons %}
</form>

{%  endblock %}
